<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人社保计算软件-Web版</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function calc(){
            //1.获取用户输入的工资
            sal=document.getElementById("salary").value;
            console.log(sal);//"8000"
            salnum=parseInt(sal);//8000
            //2.计算
            ylgr = salnum * 0.08;
            ylgs = salnum * 0.2;

            ybgr = salnum *0.02;
            ybgs = salnum *0.06;

            sygr = salnum *0.05;
            sygs = salnum *0.15;

            gsgr = salnum *0;
            gsgs = salnum *0.005;

            shengyugr = salnum *0;
            shengyugs = salnum *0.008;

            gjjgr = salnum *0.12;
            gjjgs = salnum *0.12;

            hjgr = ylgr + ybgr + sygr + gsgr + shengyugr + gjjgr;
            hjgs = ylgs + ybgs + sygs + gsgs + shengyugs + gjjgs;

            zonge= hjgr + hjgs;








            //3.把计算结果放到单元格里
            document.getElementById("ylgr").innerText=ylgr;
            document.getElementById("ylgs").innerText=ylgs;

            document.getElementById("ybgr").innerText=ybgr;
            document.getElementById("ybgs").innerText=ybgs;

            document.getElementById("sygr").innerText=sygr;
            document.getElementById("sygs").innerText=sygs;

            document.getElementById("gsgr").innerText=gsgr;
            document.getElementById("gsgs").innerText=gsgs;

            document.getElementById("shengyugr").innerText=shengyugr;
            document.getElementById("shengyugs").innerText=shengyugs;

            document.getElementById("gjjgr").innerText=gjjgr;
            document.getElementById("gjjgs").innerText=gjjgs;

            document.getElementById("hjgr").innerText=hjgr;
            document.getElementById("hjgs").innerText=hjgs;

            document.getElementById("zonge").innerText=zonge;



        }
    </script>
</head>
<body>
<div class="container">
    <h2>个人社保计算软件-赵恬</h2>
    <table class="table table-bordered text-center">
        <tr>
        <td>工资</td>
        <td colspan="3">
            <input class="form-control" type="text" id ="salary" placehoder="请输入你的工资">
          <td>
            <button onclick="calc()" class="btn btn-danger btn-block">计算</button>
            </td>
        </td>
        </tr>
        <tr class="bg-primary">
            <td>险种</td>
            <td>个人%</td>
            <td>个人</td>
            <td>公司%</td>
            <td>公司</td>
        </tr>
        <tr>
            <td>养老</td>
            <td>8%</td>
            <td id="ylgr"></td>
            <td>20%</td>
            <td id="ylgs"></td>
        </tr>
        <tr>
            <td>医疗</td>
            <td>2%</td>
            <td id="ybgr"></td>
            <td>6%</td>
            <td id="ybgs"></td>
        </tr>
        <tr>
            <td>失业</td>
            <td>5%</td>
            <td id="sygr"></td>
            <td>1.5%</td>
            <td id="sygs"></td>
        </tr>
        <tr>
            <td>工伤</td>
            <td></td>
            <td id="gsgr"></td>
            <td>0.5%</td>
            <td id="gsgs"></td>
        </tr>
        <tr>
            <td>生育</td>
            <td></td>
            <td id="shengyugr"></td>
            <td>0.8%</td>
            <td id ="shengyugs"></td>
        </tr>
        <tr>
            <td>公积金</td>
            <td>12%</td>
            <td id="gjjgr"></td>
            <td>12%</td>
            <td id="gjjgs"></td>
        </tr>
        <tr>
            <td>合计</td>
            <td>个人合计</td>
            <td id="hjgr"></td>
            <td>公司合计</td>
            <td id="hjgs"></td>
        </tr>
        <tr>
            <td>总额</td>
            <td colspan ="4" id="zonge"></td>
        </tr>
    </table>
</div>


</body>
</html>
